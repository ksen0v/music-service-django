<!DOCTYPE html>
{% load static %}
<html lang="ru">
  <head>

          <a href=""><img src="{% static "images/logo.png" %}" alt=""></a>
        </div>

        <ul>
          <li>
            <a href="">
              <span><i class="fa-solid fa-house"></i></span>
              <span>Home</span>
            </a>
          </li>
          <li>

              <span><i class="fa-solid fa-magnifying-glass"></i></span>

          </li>
